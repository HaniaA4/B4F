<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
        <legend>Bytes Contact Form</legend>
     <label for="name">Name:</label>
        <input type="text" name="firstname" id="name" placeholder="write your name here"><br>
     <label for="email">Email:</label>
        <input type="text" name="email address" id="email"><br><br>
     <label for="gender">Gender:</label><br>
        <input type="radio" name="gender" id="female" >
     <label for="gender">Female</label><br>
        <input type="radio" name="gender" id="male">
     <label for="gender">Male</label><br><br>
     <label for="current date">Current date:</label>
        <input type="date" name="current date" id="current date"><br>
     <label for="class">Class:</label>
          <select name="class" id="class">
          <option value="select a class" disabled selected>---Select a Class---</option>
          <option value="developer">Fullstack Developer</option>
          <option value="others">Others</option>
          </select><br>
          <label for="message">Message</label>
          <textarea name="message" id="message"></textarea>
          <br>
          <input type="submit">
          <input type="reset">
    
        </fieldset>
    </form>
</body>
</html>
